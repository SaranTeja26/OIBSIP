<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Font Awesome for the checkbox and delete icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <!-- Task input and category dropdown -->
      <div class="addTask">
        <h1> TO DO </h1>
        <input type="text" placeholder="Add a Task">
        <button>Add</button>
      </div>

      <!-- Single list for tasks -->
      <div class="task">
        <div class="taskList">
          <h3>Tasks :</h3>
          <ol id="taskList"></ol>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
